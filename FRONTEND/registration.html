<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PICO</title>
    <link rel="stylesheet" href="main_loan_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-landmark"></i> PICO BANK</h1>
        </header>

        <main>
            <div class="container" style="text-align: center; margin:10%">
                <h2 style="text-align: center;">Register</h2>
                
                <div style="text-align: center; padding:10%">
                    <input type="text" id="name" placeholder="Full Name"/>
                </div>
                <div style="text-align: center;">
                    <input type="text" id="email" placeholder="Email Address"/>
                </div>
                <div style="text-align: center; margin:10%">
                    <input type="password" id="pw" placeholder="Password"/>
                </div>
                
                <div style="text-align: center; margin:5%">
                    <button id="registrationButton">Register</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Bottom Menu -->
    <nav class="bottom-menu">
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left-long"></i></button>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registerButton = document.getElementById('registrationButton');
            
            registerButton.addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('pw').value;
                
                const apiUrl = 'http://100.84.157.44:19200/api/v1/user/register'; // Replace with your actual endpoint
                
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Registration successful:', data);
                    // For example, redirect the user or show a success message
                })
                .catch(error => {
                    console.error('Error during registration:', error);
                });
            });
        });
    </script>

</body>
</html>
